<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT API Example</title>
</head>
<body>
  <form>
    <input type="text" id="input-text" placeholder="Type your text here">
    <button type="button" id="submit-button">Submit</button>
  </form>
  <div id="response"></div>
  <script>
    const inputText = document.getElementById("input-text");
    const submitButton = document.getElementById("submit-button");
    const responseDiv = document.getElementById("response");
    const api_key = "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";

    submitButton.addEventListener("click", async () => {
      const text = inputText.value;
      const response = await fetch("https://api.openai.com/v1/engines/davinci-codex/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": 'Bearer '+ api_key
        },
        body: JSON.stringify({
          prompt: text,
          temperature: 0.7
        })
      });
      const json = await response.json();
      responseDiv.textContent = json.choices[0].text;
    });
  </script>
</body>
</html>
